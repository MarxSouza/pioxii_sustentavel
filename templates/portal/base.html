<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<style>
			/* Move down content because we have a fixed navbar that is 50px tall */
		body {padding-top: 50px;
		  padding-bottom: 20px;}
	</style>
	<script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	
	<!-- Jquery -->
	<script src="{% static "js/jquery-2.1.4.min.js" %}"></script>
	<title>{% block titulo %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "index" %}"><i class="fa fa-globe"></i> Pio Xii Sustentável</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="{% url "index" %}"><i class="fa fa-home"></i> Inicio</a></li>
         <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <i class="fa fa-search"></i> Pesquisa <span class="caret"></span></a>
          <ul class="dropdown-menu">
  			<li><a href="{% url "form" %}"><i class="fa fa-edit"></i> Formulário</a></li>
       		<li><a href="{% url "grafico" %}"><i class="fa fa-pie-chart"></i> Gráfico</a></li>
          </ul>
      	</li>
        <li><a href="{% url "sobre" %}"><i class="fa fa-info"></i> Sobre</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container">
	{% block jumbotron %}{% endblock %}
	{% block corpo %}{% endblock %}
	<center>
	<footer>
    	<p>&copy; Centro de Ensino Professor Rafael Braga de Oliveira 2015</p>
    </footer>
    </center>
</div><!-- ./container -->

<!-- Bootstrap Javascripts -->
<script src="{% static "js/dropdown.js" %}"></script>
<script src="{% static "js/transition.js" %}"></script>
<script src="{% static "js/collapse.js" %}"></script>

</body>
</html>
